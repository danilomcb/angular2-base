<div class="row">
    <div class="col-md-4">
        <iframe width="100%" height="300" [src]="video.stringUrl | safe"></iframe>
    </div>
    <div class="col-md-8">

        <h3 *ngIf="!tituloEditavel" (click)="onTitleClick()">{{video.titulo}}</h3>
        <div *ngIf="tituloEditavel" class="form-group">
            <input type="input" class="form-control" id="titulo" required placeholder="titulo"
                   [(ngModel)]="video.titulo">

        </div>
        <div class="form-group">
            <input type="input" class="form-control" id="url" required placeholder="url"
                   [(ngModel)]="video.stringUrl">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="5" [(ngModel)]="video.desc"></textarea>
        </div>
        <button type="button" class="btn btn-default" (click)="onButtonOkClick()">Ok</button>

    </div>
</div>
